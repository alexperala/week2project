<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Dave</title>
	<link rel="stylesheet" href="week2projectstyle.css" type='text/css'>
</head>
<body>
	<img class="contactDave" src="images/contactdave.jpg" alt="Dave beckons">
	<h4>Contact Dave</h4>
	<form>
		<input type="text" class="firstName" placeholder="First Name">
		<input type="text" class="lastName" placeholder="Last Name">
		<input type="email" class="email" placeholder="Email Address" required="true">
		<label for="message">Please type your message in the box below.</label>
		<textarea name="message" cols="55" rows="20"></textarea>
		<input type="submit">
	</form>
</body>
</html>
